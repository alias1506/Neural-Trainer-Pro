<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" fill="#404258" rx="4"/>
  
  <!-- Neural Network Structure -->
  <!-- Input Layer (3 nodes) -->
  <circle cx="8" cy="10" r="2" fill="#6B728E"/>
  <circle cx="8" cy="16" r="2" fill="#6B728E"/>
  <circle cx="8" cy="22" r="2" fill="#6B728E"/>
  
  <!-- Hidden Layer (4 nodes) -->
  <circle cx="16" cy="8" r="2" fill="#6B728E"/>
  <circle cx="16" cy="14" r="2" fill="#6B728E"/>
  <circle cx="16" cy="20" r="2" fill="#6B728E"/>
  <circle cx="16" cy="26" r="2" fill="#6B728E"/>
  
  <!-- Output Layer (2 nodes) -->
  <circle cx="24" cy="12" r="2" fill="#6B728E"/>
  <circle cx="24" cy="20" r="2" fill="#6B728E"/>
  
  <!-- Connections (simplified) -->
  <g stroke="#50577A" stroke-width="0.5" opacity="0.6">
    <!-- Input to Hidden -->
    <line x1="8" y1="10" x2="16" y2="8"/>
    <line x1="8" y1="10" x2="16" y2="14"/>
    <line x1="8" y1="16" x2="16" y2="14"/>
    <line x1="8" y1="16" x2="16" y2="20"/>
    <line x1="8" y1="22" x2="16" y2="20"/>
    <line x1="8" y1="22" x2="16" y2="26"/>
    
    <!-- Hidden to Output -->
    <line x1="16" y1="8" x2="24" y2="12"/>
    <line x1="16" y1="14" x2="24" y2="12"/>
    <line x1="16" y1="14" x2="24" y2="20"/>
    <line x1="16" y1="20" x2="24" y2="20"/>
    <line x1="16" y1="26" x2="24" y2="20"/>
  </g>
</svg>
